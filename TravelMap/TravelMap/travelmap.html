<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <title>Travel Map</title>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&v=3.4"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="travelmap.js"></script>
    <script type="text/javascript">
        //<![CDATA[ 
        $(document).ready(function() {
            //
        });
        //]]>
    </script>

    <style>
    body {
    	padding: 0;
    	margin: 0;
    }
    #map-canvas {
    	width: 100vw;
    	height: 100vh;
    }

	#map-modal .modal-lg {
		width: 80vw !important;
	}
	#map-modal figure figcaption {
    	font-size: 10pt;
    	padding: 10px 10px 10px 10px;
	}
	.photos img {
		width: 100%;
		box-shadow: 0px 0px 5px 1px black;
	}
	.map-point.icon_url_border_enabled img {
		box-shadow: 0px 0px 2px 1px black;
	}
	.
    </style>
</head>

<body>
    <div id="map-canvas"></div>
    <div id="move-to"></div>


	<div id="map-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel"></h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row photos">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
